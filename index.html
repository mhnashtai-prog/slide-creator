<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITY - Word Creator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            overflow-x: hidden;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 1rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 800;
            letter-spacing: 3px;
        }

        .header .subtitle {
            font-size: 1rem;
            color: #4ecdc4;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .header .author {
            font-size: 0.85rem;
            color: #a0a0a0;
            opacity: 0.8;
        }

        .controls-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .word-count {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4ecdc4;
            font-weight: 600;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            border-color: transparent;
            color: #ffffff;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #45b7d1, #4ecdc4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .game-area {
            flex: 1;
            padding: 1rem;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            text-align: center;
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .instructions h3 {
            color: #4ecdc4;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .instructions p {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .word-creator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            position: relative;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .column-header {
            text-align: center;
            font-weight: bold;
            color: #4ecdc4;
            padding: 1rem;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(78, 205, 196, 0.2);
            backdrop-filter: blur(10px);
            font-size: 0.95rem;
            letter-spacing: 1px;
            position: relative;
        }

        .column-header input {
            background: transparent;
            border: none;
            color: #4ecdc4;
            font-size: 0.95rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            outline: none;
            letter-spacing: 1px;
        }

        .column-header input::placeholder {
            color: rgba(78, 205, 196, 0.6);
        }

        .input-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .input-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .input-card input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            width: 100%;
            outline: none;
        }

        .input-card input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-card.filled {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
        }

        .input-card .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.7rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .input-card:hover .remove-btn {
            display: flex;
        }

        .input-card .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.6);
        }

        .add-pair-btn {
            grid-column: 1 / -1;
            background: rgba(78, 205, 196, 0.1);
            border: 2px dashed rgba(78, 205, 196, 0.4);
            border-radius: 15px;
            padding: 1.5rem;
            color: #4ecdc4;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .add-pair-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .footer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.8rem;
        }

        .footer-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            padding: 1rem 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .footer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .footer-btn:hover::before {
            left: 100%;
        }

        .footer-btn:hover, .footer-btn:active {
            border-color: #4ecdc4;
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .footer-btn i {
            font-size: 1.1rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .modal-content p, .modal-content pre {
            color: #a0a0a0;
            margin-bottom: 1rem;
            line-height: 1.6;
            text-align: left;
        }

        .modal-content pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            overflow-x: auto;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .word-creator-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .controls-header {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }

            .footer {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem 0.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .game-area {
                padding: 0.5rem;
            }
            
            .footer-btn {
                font-size: 0.6rem;
                padding: 0.8rem 0.3rem;
            }

            .glass-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>

    <div class="container">
        <div class="header">
            <h1>INTUITY</h1>
            <div class="subtitle">Content Creator </div>
            <div class="author">By Majid Nashtai</div>
        </div>

        <div class="controls-header">
            <div class="control-group">
                <div class="word-count" id="wordCount">0 word pairs</div>
                <button class="action-btn" onclick="clearAll()">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
            
            <div class="control-group">
                <button class="action-btn" onclick="importWords()">
                    <i class="fas fa-upload"></i>
                    Import
                </button>
                <button class="action-btn" onclick="exportWords()">
                    <i class="fas fa-download"></i>
                    Export
                </button>
                <button class="action-btn primary" onclick="generateGame()" id="generateBtn" disabled>
                    <i class="fas fa-play"></i>
                    Generate Game
                </button>
            </div>
        </div>

        <div class="game-area">
            <div class="instructions glass-card">
                <h3><i class="fas fa-edit"></i> Create Your Word Matching Exercise</h3>
                <p>Intuitive & Immersive Learning</p>
            </div>

            <div class="word-creator-container" id="wordCreator">
                <div class="column">
                    <div class="column-header">
                        <input type="text" placeholder="Column 1 Title" id="leftTitle" value="Words">
                    </div>
                    <div id="leftColumn"></div>
                </div>

                <div class="column">
                    <div class="column-header">
                        <input type="text" placeholder="Column 2 Title" id="rightTitle" value="Matches">
                    </div>
                    <div id="rightColumn"></div>
                </div>

                <button class="add-pair-btn" onclick="addWordPair()">
                    <i class="fas fa-plus"></i>
                    Add New Word Pair
                </button>
            </div>
        </div>

        <div class="footer">
            <button class="footer-btn" onclick="showTemplates()">
                <i class="fas fa-layer-group"></i>
                <span>Templates</span>
            </button>
            <button class="footer-btn" onclick="showTips()">
                <i class="fas fa-lightbulb"></i>
                <span>Tips</span>
            </button>
            <button class="footer-btn" onclick="showPreview()">
                <i class="fas fa-eye"></i>
                <span>Preview</span>
            </button>
            <button class="footer-btn" onclick="shareExercise()">
                <i class="fas fa-share-alt"></i>
                <span>Share</span>
            </button>
            <button class="footer-btn" onclick="saveExercise()">
                <i class="fas fa-save"></i>
                <span>Save</span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h3 id="modalTitle">Modal Title</h3>
            <div id="modalContent"></div>
            <div class="modal-actions">
                <button class="action-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let wordPairs = [];
        let pairIdCounter = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingParticles();
            // Start with 3 empty pairs
            for (let i = 0; i < 3; i++) {
                addWordPair();
            }
        });

        function createFloatingParticles() {
            const container = document.querySelector('.floating-particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        function addWordPair() {
            const pairId = pairIdCounter++;
            
            // Left column input
            const leftInput = document.createElement('div');
            leftInput.className = 'input-card';
            leftInput.innerHTML = `
                <input type="text" placeholder="Enter word..." data-pair="${pairId}" data-side="left">
                <button class="remove-btn" onclick="removePair(${pairId})">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            // Right column input
            const rightInput = document.createElement('div');
            rightInput.className = 'input-card';
            rightInput.innerHTML = `
                <input type="text" placeholder="Enter match..." data-pair="${pairId}" data-side="right">
                <button class="remove-btn" onclick="removePair(${pairId})">
                    <i class="fas fa-times"></i>
                </button>
            `;

            document.getElementById('leftColumn').appendChild(leftInput);
            document.getElementById('rightColumn').appendChild(rightInput);

            // Add event listeners
            leftInput.querySelector('input').addEventListener('input', updateWordPair);
            rightInput.querySelector('input').addEventListener('input', updateWordPair);
            
            wordPairs.push({ id: pairId, left: '', right: '' });
            updateWordCount();
        }

        function removePair(pairId) {
            // Remove from DOM
            document.querySelectorAll(`[data-pair="${pairId}"]`).forEach(input => {
                input.closest('.input-card').remove();
            });
            
            // Remove from data
            wordPairs = wordPairs.filter(pair => pair.id !== pairId);
            updateWordCount();
        }

        function updateWordPair(event) {
            const input = event.target;
            const pairId = parseInt(input.dataset.pair);
            const side = input.dataset.side;
            const value = input.value.trim();

            // Find the pair and update
            const pair = wordPairs.find(p => p.id === pairId);
            if (pair) {
                pair[side] = value;
            }

            // Update visual state
            const card = input.closest('.input-card');
            if (value) {
                card.classList.add('filled');
            } else {
                card.classList.remove('filled');
            }

            updateWordCount();
        }

        function updateWordCount() {
            const validPairs = wordPairs.filter(pair => pair.left && pair.right).length;
            document.getElementById('wordCount').textContent = `${validPairs} word pairs`;
            
            // Enable/disable generate button
            const generateBtn = document.getElementById('generateBtn');
            if (validPairs >= 3) {
                generateBtn.disabled = false;
                generateBtn.style.opacity = '1';
            } else {
                generateBtn.disabled = true;
                generateBtn.style.opacity = '0.5';
            }
        }

        function clearAll() {
            if (confirm('Clear all word pairs? This cannot be undone.')) {
                document.getElementById('leftColumn').innerHTML = '';
                document.getElementById('rightColumn').innerHTML = '';
                wordPairs = [];
                pairIdCounter = 0;
                updateWordCount();
                
                // Add 3 empty pairs
                for (let i = 0; i < 3; i++) {
                    addWordPair();
                }
            }
        }

        function showTemplates() {
            const templates = [
                { name: 'Synonyms', pairs: [
                    ['happy', 'joyful'], ['big', 'large'], ['fast', 'quick'],
                    ['smart', 'intelligent'], ['beautiful', 'gorgeous']
                ]},
                { name: 'Antonyms', pairs: [
                    ['hot', 'cold'], ['up', 'down'], ['light', 'dark'],
                    ['good', 'bad'], ['open', 'closed']
                ]},
                { name: 'Spanish-English', pairs: [
                    ['hola', 'hello'], ['gracias', 'thank you'], ['agua', 'water'],
                    ['casa', 'house'], ['amigo', 'friend']
                ]},
                { name: 'Math Terms', pairs: [
                    ['sum', 'addition result'], ['product', 'multiplication result'],
                    ['quotient', 'division result'], ['factor', 'number that divides'],
                    ['prime', 'number with two factors']
                ]}
            ];

            let content = '<p>Choose a template to get started:</p><div style="display: grid; gap: 1rem; margin-top: 1rem;">';
            templates.forEach((template, index) => {
                content += `
                    <button class="action-btn" onclick="loadTemplate(${index})" style="justify-self: stretch;">
                        <i class="fas fa-layer-group"></i>
                        ${template.name}
                    </button>
                `;
            });
            content += '</div>';

            showModal('📚 Exercise Templates', content);
            window.templateData = templates;
        }

        function loadTemplate(templateIndex) {
            const template = window.templateData[templateIndex];
            clearAll();
            
            template.pairs.forEach(([left, right]) => {
                addWordPair();
                const lastPairId = pairIdCounter - 1;
                
                // Find and fill the inputs
                const leftInput = document.querySelector(`[data-pair="${lastPairId}"][data-side="left"]`);
                const rightInput = document.querySelector(`[data-pair="${lastPairId}"][data-side="right"]`);
                
                leftInput.value = left;
                rightInput.value = right;
                
                // Update data
                const pair = wordPairs.find(p => p.id === lastPairId);
                if (pair) {
                    pair.left = left;
                    pair.right = right;
                }
                
                // Update visual state
                leftInput.closest('.input-card').classList.add('filled');
                rightInput.closest('.input-card').classList.add('filled');
            });
            
            updateWordCount();
            closeModal();
        }

        function showTips() {
            const content = `
                <p><strong>Creating Effective Word Pairs:</strong></p>
                <ul style="text-align: left; margin: 1rem 0; color: #a0a0a0;">
                    <li>Keep words at similar difficulty levels</li>
                    <li>Use clear, unambiguous relationships</li>
                    <li>Include 5-15 pairs for optimal engagement</li>
                    <li>Test your exercise before sharing</li>
                    <li>Consider your students' language level</li>
                </ul>
                <p><strong>Best Practices:</strong></p>
                <ul style="text-align: left; margin: 1rem 0; color: #a0a0a0;">
                    <li>Use consistent formatting</li>
                    <li>Avoid exact duplicates</li>
                    <li>Include context when needed</li>
                    <li>Save your work frequently</li>
                </ul>
            `;
            showModal('💡 Teaching Tips', content);
        }

        function showPreview() {
            const validPairs = wordPairs.filter(pair => pair.left && pair.right);
            if (validPairs.length === 0) {
                showModal('📋 Preview', '<p>No word pairs to preview. Add some words first!</p>');
                return;
            }

            let content = `
                <p>Your exercise will have ${validPairs.length} word pairs:</p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin: 1rem 0; font-size: 0.9rem;">
                    <div style="font-weight: bold; color: #4ecdc4;">${document.getElementById('leftTitle').value}</div>
                    <div style="font-weight: bold; color: #4ecdc4;">${document.getElementById('rightTitle').value}</div>
            `;
            
            validPairs.forEach(pair => {
                content += `
                    <div style="padding: 0.5rem; background: rgba(255,255,255,0.05); border-radius: 8px;">${pair.left}</div>
                    <div style="padding: 0.5rem; background: rgba(255,255,255,0.05); border-radius: 8px;">${pair.right}</div>
                `;
            });
            
            content += '</div>';
            showModal('👀 Exercise Preview', content);
        }

        function exportWords() {
            const validPairs = wordPairs.filter(pair => pair.left && pair.right);
            if (validPairs.length === 0) {
                showModal('📤 Export', '<p>No word pairs to export. Add some words first!</p>');
                return;
            }

            const data = {
                title: 'Custom Word Exercise',
                leftTitle: document.getElementById('leftTitle').value,
                rightTitle: document.getElementById('rightTitle').value,
                pairs: validPairs.map(pair => ({ left: pair.left, right: pair.right })),
                created: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'word-exercise.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importWords() {
            const content = `
                <p>Upload a JSON file with your word pairs:</p>
                <input type="file" accept=".json" id="fileInput" style="margin: 1rem 0; width: 100%;">
                <button class="action-btn primary" onclick="processImport()" style="margin-top: 1rem;">
                    <i class="fas fa-upload"></i>
                    Import File
                </button>
            `;
            showModal('📥 Import Words', content);
        }

        function processImport() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.pairs && Array.isArray(data.pairs)) {
                        clearAll();
                        
                        data.pairs.forEach(pair => {
                            addWordPair();
                            const lastPairId = pairIdCounter - 1;
                            
                            const leftInput = document.querySelector(`[data-pair="${lastPairId}"][data-side="left"]`);
                            const rightInput = document.querySelector(`[data-pair="${lastPairId}"][data-side="right"]`);
                            
                            leftInput.value = pair.left || '';
                            rightInput.value = pair.right || '';
                            
                            const pairData = wordPairs.find(p => p.id === lastPairId);
                            if (pairData) {
                                pairData.left = pair.left || '';
                                pairData.right = pair.right || '';
                            }
                            
                            if (pair.left) leftInput.closest('.input-card').classList.add('filled');
                            if (pair.right) rightInput.closest('.input-card').classList.add('filled');
                        });

                        if (data.leftTitle) document.getElementById('leftTitle').value = data.leftTitle;
                        if (data.rightTitle) document.getElementById('rightTitle').value = data.rightTitle;
                        
                        updateWordCount();
                        closeModal();
                    }
                } catch (error) {
                    alert('Invalid file format. Please upload a valid JSON file.');
                }
            };
            reader.readAsText(file);
        }

        function generateGame() {
            const validPairs = wordPairs.filter(pair => pair.left && pair.right);
            if (validPairs.length < 3) return;

            showModal('🎮 Generate Game', `
                <p>Your matching exercise is ready with ${validPairs.length} word pairs!</p>
                <p style="margin: 1rem 0; color: #a0a0a0;">The game will randomize the positions and track student progress.</p>
                <button class="action-btn primary" onclick="launchGame()" style="margin: 1rem auto 0; display: block;">
                    <i class="fas fa-play"></i>
                    Launch Exercise
                </button>
            `);
        }

        function launchGame() {
            // In a real implementation, this would generate the actual game HTML
            alert('Game generated! (In a real app, this would create the playable exercise)');
            closeModal();
        }

        function shareExercise() {
            showModal('🔗 Share Exercise', `
                <p>Share your exercise with students or colleagues:</p>
                <div style="margin: 1rem 0;">
                    <button class="action-btn" onclick="copyLink()" style="margin: 0.5rem;">
                        <i class="fas fa-link"></i>
                        Copy Link
                    </button>
                    <button class="action-btn" onclick="generateQR()" style="margin: 0.5rem;">
                        <i class="fas fa-qrcode"></i>
                        QR Code
                    </button>
                    <button class="action-btn" onclick="emailShare()" style="margin: 0.5rem;">
                        <i class="fas fa-envelope"></i>
                        Email
                    </button>
                </div>
            `);
        }

        function saveExercise() {
            // Simulate saving
            const validPairs = wordPairs.filter(pair => pair.left && pair.right);
            if (validPairs.length === 0) {
                showModal('💾 Save', '<p>No content to save. Add some word pairs first!</p>');
                return;
            }

            showModal('💾 Exercise Saved', `
                <p>Your exercise has been saved successfully!</p>
                <p style="color: #4ecdc4; margin: 1rem 0;">📊 ${validPairs.length} word pairs saved</p>
                <p style="color: #a0a0a0;">You can continue editing or share with your students.</p>
            `);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        function generateQR() {
            alert('QR code would be generated here (requires QR library)');
        }

        function emailShare() {
            alert('Email sharing would open here');
        }

        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('gameModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
        }

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
